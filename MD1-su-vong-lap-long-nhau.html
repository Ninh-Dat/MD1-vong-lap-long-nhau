<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    // for (i = 1; i <= 10; i++)
    //for (j = 1; j <= 10; j++)
    let sout, i, j;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
    i = j = 1;
    while (i <= 10) {
        sout = sout + "<tr>";
        while (j <= 8) {

            let product = 2 * i;
            document.write("2x " + i + " = " + product);
        }
        sout = sout + "</tr>";
        j = 1;
        i++;
    }
    sout = sout + "</table>";
    document.write(sout);

</script>
</body>
</html>
